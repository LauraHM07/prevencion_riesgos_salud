server.port=8080
server.servlet.context-path=/prevencion

spring.datasource.url=jdbc:mysql://localhost:3306/prevencion
spring.datasource.username=prevencion
spring.datasource.password=Prevencion*1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.default_schema=prevencion
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

pagination.size = 4
url.seguridad.rest.service = http://localhost:4040/seguridad/