<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row align-items-center">
            <div class="col-lg-9 d-flex align-items-center">
                <h3 style="margin-right: 10px;">Permisos</h3>
                <div class="d-flex align-items-center flex-column">
                    <a th:href="@{/permisos/create}" class="btn btn-primary btn-sm">Nuevo permiso</a>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de permisos</caption>
                <thead>
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody th:if="${permisos.size() == 0}">
                    <tr>
                        <td colspan="3" class="text-center">No existen permisos</td>
                    </tr>
                </tbody>

                <tbody th:if="${permisos.size() > 0}">
                    <div th:each="permiso : ${permisos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${permiso.codigo}">1</th>
                            <td th:text="${permiso.nombre}">Ejemplo</td>
                            <td>
                                <a th:href="@{/permisos/edit/}+${permiso.codigo}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/permisos/delete/}+${permiso.codigo}" href="#" class="btn btn-danger bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
