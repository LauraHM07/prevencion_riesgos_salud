<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-9">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Datos Principales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Revisiones</button>
                        </li>
                    </ul>

                    <br>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                            <form class="needs-validation" method="post" th:action="@{/trabajadores/update}" novalidate>
                                <input type="hidden" name="codigo" th:value="${trabajador.codigo}">
                                <input type="hidden" name="empresa_codigo" th:value="${empresa.codigo}">
        
                                <div class="row g-2">
                                    <div class="col-sm-6">
                                        <label for="nombre" class="form-label">Nombre</label>
        
                                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" th:value="${trabajador.nombre}" value="" required>
        
                                        <div class="invalid-feedback">
                                            Nombre requerido.
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label">Apellidos</label>
        
                                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="" th:value="${trabajador.apellidos}" value="" required>
                                        
                                        <div class="invalid-feedback">
                                            Apellidos requeridos.
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6">
                                        <label for="email" class="form-label">Email</label>
        
                                        <input type="text" class="form-control" id="email" name="email" placeholder="" th:value="${trabajador.email}" value="" required>
                                        
                                        <div class="invalid-feedback">
                                            Email requerido.
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6">
                                        <label for="telefono" class="form-label">Teléfono</label>
        
                                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="" th:value="${trabajador.telefono}" value="" required>
                                        
                                        <div class="invalid-feedback">
                                            Teléfono requerido.
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6">
                                        <label for="direccion" class="form-label">Dirección</label>
        
                                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="" th:value="${trabajador.direccion}" value="" required>
                                        
                                        <div class="invalid-feedback">
                                            Dirección requerido.
                                        </div>
                                    </div>
        
                                    <div class="col-sm-6">
                                        <label for="dni" class="form-label">DNI</label>
        
                                        <input type="text" class="form-control" id="dni" name="dni" placeholder="" th:value="${trabajador.dni}" value="" required>
                                        
                                        <div class="invalid-feedback">
                                            DNI requerido.
                                        </div>
                                    </div>
                                </div>
        
                                <hr class="my-4">
        
                                <div class="col-sm-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary" type="submit">Actualizar</button>
                                        
                                        <a class="btn btn-danger" th:if="${volver eq 'empresa'}" th:href="@{/empresas/edit/}+${empresa.codigo}" href="#" role="button">Volver a la empresa</a>
                                        <a class="btn btn-danger" th:unless="${volver eq 'empresa'}" th:href="@{/trabajadores/list}" href="#" role="button">Volver al listado</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div th:replace="commons/revisiones :: revisiones"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
