<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3>Trabajadores</h3>
        </div>

        <form class="row g-3" method="get" th:action="@{/trabajadores/list}">
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="12345678Z">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </form>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de trabajadores</caption>

                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">DNI</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="trabajador : ${trabajadores}">
                        <th th:text="${trabajador.codigo}" scope="row">1</th>
                        <td th:text="${trabajador.nombre}">Mark</td>
                        <td th:text="${trabajador.apellidos}">Mark</td>
                        <td th:text="${trabajador.email}">Mark</td>
                        <td th:text="${trabajador.telefono}">Mark</td>
                        <td th:text="${trabajador.direccion}">Mark</td>
                        <td th:text="${trabajador.dni}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/trabajadores/edit/}+${trabajador.codigo}" href="#"
                                role="button"><i class="bi bi-pencil-square"></i></a>

                            <a class="btn btn-danger" th:href="@{/trabajadores/delete/}+${trabajador.codigo}" href="#"
                                role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div th:replace="commons/pagination :: pagination" />
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
