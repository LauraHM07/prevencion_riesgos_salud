<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row align-items-center">
            <div class="col-lg-9 d-flex align-items-center">
                <h3 style="margin-right: 10px;">Doctores</h3>
                <div class="d-flex align-items-center flex-column">
                    <a th:href="@{/doctores/create}" class="btn btn-primary btn-sm">Nuevo doctor</a>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de doctores</caption>

                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">DNI</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody th:if="${doctores.size() == 0}">
                    <tr>
                        <td colspan="8" class="text-center">No existen doctores</td>
                    </tr>
                </tbody>

                <tbody th:if="${doctores.size() > 0}">
                    <tr th:each="doctor : ${doctores}">
                        <th th:text="${doctor.codigo}" scope="row">1</th>
                        <td th:text="${doctor.nombre}">Mark</td>
                        <td th:text="${doctor.apellidos}">Mark</td>
                        <td th:text="${doctor.email}">Mark</td>
                        <td th:text="${doctor.telefono}">Mark</td>
                        <td th:text="${doctor.direccion}">Mark</td>
                        <td th:text="${doctor.dni}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/doctores/edit/}+${doctor.codigo}" href="#"
                                role="button"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" th:href="@{/doctores/delete/}+${doctor.codigo}" href="#"
                                role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div th:replace="commons/pagination :: pagination" />
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
