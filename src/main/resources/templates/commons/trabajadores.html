<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="trabajadores">
        <div class="container">
            <div class="row">
                <h5>Trabajadores</h5>
            </div>
    
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/trabajadores/create/}+${empresa.codigo}" class="btn btn-primary btn-sm mb-3">Nuevo trabajador</a>
                </div>
            </div>
    
            <div class="row">
                <table class="table table-striped table-hover">
                    <caption>Lista de trabajadores</caption>
    
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Email</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">DNI</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr th:each="trabajador : ${trabajadores}">
                            <th th:text="${trabajador.codigo}" scope="row">1</th>
                            <td th:text="${trabajador.nombre}">Mark</td>
                            <td th:text="${trabajador.apellidos}">Mark</td>
                            <td th:text="${trabajador.email}">Mark</td>
                            <td th:text="${trabajador.telefono}">Mark</td>
                            <td th:text="${trabajador.direccion}">Mark</td>
                            <td th:text="${trabajador.dni}">Mark</td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/trabajadores/edit/{codigo}/{empresa}(codigo=${trabajador.codigo},empresa=${empresa.codigo})}" href="#"
                                    role="button"><i class="bi bi-pencil-square"></i></a>
                                <a class="btn btn-danger" th:href="@{/trabajadores/delete/}+${trabajador.codigo}" href="#"
                                    role="button"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
    
                </table>
            </div>
    
            <div th:replace="commons/pagination :: pagination" />
        </div>
    </div>
</body>
</html>
