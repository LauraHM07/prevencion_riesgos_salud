<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row align-items-center">
            <div class="col-lg-9 d-flex align-items-center">
                <h3 style="margin-right: 10px;">Usuarios</h3>
                <div class="d-flex align-items-center flex-column">
                    <a th:href="@{/usuarios/create}" class="btn btn-primary btn-sm">Nuevo usuario</a>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de usuarios</caption>
                <thead>
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody th:if="${usuarios.size() == 0}">
                    <tr>
                        <td colspan="4" class="text-center">No existen usuarios</td>
                    </tr>
                </tbody>

                <tbody th:if="${usuarios.size() > 0}">
                    <div th:each="usuario : ${usuarios}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${usuario.codigo}">1</th>
                            <td th:text="${usuario.nombre}">Ejemplo</td>
                            <td th:text="${usuario.email}">Email</td>
                            <td>
                                <a th:href="@{/usuarios/edit/}+${usuario.codigo}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/usuarios/delete/}+${usuario.codigo}" href="#" class="btn btn-danger bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
