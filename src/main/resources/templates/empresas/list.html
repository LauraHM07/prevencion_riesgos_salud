<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row align-items-center">
            <div class="col-lg-9 d-flex align-items-center">
                <h3 style="margin-right: 10px;">Empresas</h3>
                <div class="d-flex align-items-center flex-column">
                    <a th:href="@{/empresas/create}" class="btn btn-primary btn-sm">Nueva empresa</a>
                </div>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de empresas</caption>

                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody th:if="${empresas.size() == 0}">
                    <tr>
                        <td colspan="6" class="text-center">No existen empresas</td>
                    </tr>
                </tbody>

                <tbody th:if="${empresas.size() > 0}">
                    <tr th:each="empresa : ${empresas}">
                        <th th:text="${empresa.codigo}" scope="row">1</th>
                        <td th:text="${empresa.nombre}">Mark</td>
                        <td th:text="${empresa.email}">Mark</td>
                        <td th:text="${empresa.telefono}">Mark</td>
                        <td th:text="${empresa.direccion}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/empresas/edit/}+${empresa.codigo}" href="#"
                                role="button"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" th:href="@{/empresas/delete/}+${empresa.codigo}" href="#"
                                role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div th:replace="commons/pagination :: pagination" />
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
