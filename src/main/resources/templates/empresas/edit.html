<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-9">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Datos Principales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Trabajadores</button>
                        </li>
                    </ul>
                    
                    <br>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                            <form class="needs-validation" method="post" th:action="@{/empresas/update}" novalidate>
                                <input type="hidden" name="codigo" th:value="${empresa.codigo}">

                                <div class="row g-2">
                                    <div class="col-sm-6">
                                        <label for="nombre" class="form-label">Nombre</label>

                                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder=""
                                            th:value="${empresa.nombre}" value="" required>

                                        <div class="invalid-feedback">
                                            Nombre requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="email" class="form-label">Email</label>

                                        <input type="text" class="form-control" id="email" name="email" placeholder=""
                                            th:value="${empresa.email}" value="" required>

                                        <div class="invalid-feedback">
                                            Email requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="telefono" class="form-label">Teléfono</label>

                                        <input type="text" class="form-control" id="telefono" name="telefono"
                                            placeholder="" th:value="${empresa.telefono}" value="" required>

                                        <div class="invalid-feedback">
                                            Teléfono requerido.
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="direccion" class="form-label">Dirección</label>

                                        <input type="text" class="form-control" id="direccion" name="direccion"
                                            placeholder="" th:value="${empresa.direccion}" value="" required>

                                        <div class="invalid-feedback">
                                            Dirección requerido.
                                        </div>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="col-sm-12">
                                    <div class="btn-group">
                                        <button class="btn btn-primary" type="submit">Actualizar</button>
                                        <a class="btn btn-danger" th:href="@{/empresas/list}" href="#"
                                            role="button">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <div th:replace="commons/trabajadores :: trabajadores"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
